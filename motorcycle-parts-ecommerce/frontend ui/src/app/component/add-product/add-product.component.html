<!-- add-product.component.html -->

<div class="container mt-5">
  <h2>Add Product</h2>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add New Product</button>

  <!-- Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (submit)="onSubmit()">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="name" required />
            </div>


            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="price" required />
            </div>




            

            <div class="mb-3">
              <label for="productPrice" class="form-label">Brand</label>
              <select type="text" class="form-control" id="productBrand" [(ngModel)]="product.brand" name="brand" required >
              <option *ngFor="let brand of getBrand()" [value]="brand">{{brand}}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Model</label>
              <input type="text" class="form-control" id="productModel" [(ngModel)]="product.model" name="model" required />
            </div>

            <div class="mb-3">
              <label for="productYear" class="form-label">Year</label>
              <select class="form-control" id="productYear" [(ngModel)]="product.year" name="year" required>
                <option *ngFor="let year of getYears()" [value]="year">{{ year }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">Capacity</label>
              <input type="number" class="form-control" id="productCapacity" [(ngModel)]="product.capacity" name="capacity" required />
            </div>

            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-control" id="productCategory" [(ngModel)]="product.category" name="category" required>
                <option *ngFor="let cat of getCategory()" [value]="cat">{{ cat }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">Discount</label>
              <input type="number" class="form-control" id="productDiscount" [(ngModel)]="product.discount" name="discount" required />

              <label for="productPrice" class="form-label">Stock Qty</label>
              <input type="number" class="form-control" id="productStockQty" [(ngModel)]="product.stockQty" name="stockQty" required />
            </div>

            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" [(ngModel)]="product.description" name="description" rows="3" required></textarea>
            </div>


            <div class="mb-3">
              <label for="productImages" class="form-label">Upload Images</label>
              <input type="file" class="form-control" id="productImages" (change)="onImageChange($event)" multiple accept="image/*" />
            </div>

            <div id="preview" class="mb-3 d-flex flex-wrap gap-2">
              <img *ngFor="let img of imagePreviews" [src]="img" class="rounded" style="width: 100px; height: 100px; object-fit: cover;"  alt=""/>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
