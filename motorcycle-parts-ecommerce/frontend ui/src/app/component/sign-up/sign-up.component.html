<section>
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class=" text-black">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="submitForm()" >

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="fName" class="form-control " />
                        <label class="form-label" for="fName">First name</label>
                        <div class="invalid-feedback">Please enter your first name.</div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="lName" class="form-control " />
                        <label class="form-label" for="lName">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div class="row ">

                    <div class="col-md-6 mb-3">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="nic" class="form-control" />
                        <label class="form-label" for="nic">Nic</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="number" id="cNumber" class="form-control " />
                        <label class="form-label" for="cNumber">Contact Number</label>
                      </div>
                    </div>
                  </div>

                  <div class="row d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" />
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="row ">

                    <div class="col-md-6 mb-3">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="province" class="form-control" />
                        <label class="form-label" for="province">Province</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="number" id="district" class="form-control " />
                        <label class="form-label" for="district">District</label>
                      </div>
                    </div>
                  </div>

                  <div class="row ">

                    <div class="col-md-6 mb-3">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="city" class="form-control" />
                        <label class="form-label" for="city">City</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="number" id="postalCode" class="form-control " />
                        <label class="form-label" for="postalCode">Postal Code</label>
                      </div>
                    </div>
                  </div>
                  <div class="row d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="address" class="form-control" />
                      <label class="form-label" for="address">Address</label>
                    </div>
                  </div>

                  <div class="row d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <div class="row d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="resetPassword" class="form-control" />
                      <label class="form-label" for="resetPassword">Repeat your password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<section>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
