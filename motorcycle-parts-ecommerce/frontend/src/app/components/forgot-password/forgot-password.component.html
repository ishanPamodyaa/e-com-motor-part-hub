<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Forgot Password</h3>
                </div>
                <div class="card-body">
                    <!-- Alert Messages -->
                    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': isError}"
                        role="alert">
                        {{ message }}
                    </div>

                    <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>

                    <!-- Forgot Password Form -->
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!isSuccess">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter your registered email"
                                [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                                Please enter a valid email address
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="forgotPasswordForm.invalid || isSubmitted">
                                <span *ngIf="isSubmitted" class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                Send Reset Link
                            </button>
                            <a routerLink="/login" class="btn btn-outline-secondary">Back to Login</a>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div *ngIf="isSuccess" class="text-center">
                        <div class="mb-4">
                            <i class="bi bi-envelope-check text-success" style="font-size: 3rem;"></i>
                        </div>
                        <p>Please check your email for instructions on how to reset your password.</p>
                        <div class="d-grid gap-2 mt-4">
                            <a routerLink="/login" class="btn btn-primary">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
